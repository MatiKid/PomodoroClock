<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css"> -->
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/jquery.runner.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="container text-center">
		<h1 class="text-primary" id="pomodoroNum">Pomodoro #1</h1>

		<h1 id="runner"></h1>
		<div id="buttons">
			<button id="main-btn" class="btn btn-primary btn-lg">Start</button>
		</div>
		
		<br><br>
		<div class="options">
			<div class="form-group form-inline">
				<label for="pomodoro-length">Pomodoro:</label>
				<input type="text" class="form-control" id="pomodoro-length" placeholder="Set Pomodoro Length" value="25">
				<button class="btn btn-default" id="set-pomodoro-length">Set</button>
			</div>
			
			<div class="form-group form-inline">
				<label for="break-length">Break:</label>
				<input type="text" class="form-control" id="break-length" placeholder="Set Break Length" value="5">
				<button class="btn btn-default" id="set-break-length">Set</button>
			</div>
			
			<label><input type="checkbox" id="automatic-cycle" checked> Start Next Pomodoro Automatically</label>
		</div>

	</div>
</body>
</html>
