<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/jquery.runner.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1 id="pomodoroNum">Pomodoro #1</h1>

	<h1 id="runner"></h1>
	<div id="buttons">
		<button id="main-btn">Start</button>
	</div>
	
	<br><br>
	<input type="text" id="pomodoro-length" placeholder="Set Pomodoro Length" value="25">
	<button id="set-pomodoro-length">Set</button>
	<br>
	<input type="text" id="break-length" placeholder="Set Break Length" value="5">
	<button id="set-break-length">Set</button>
	<br><br>
	<label for="automatic-cycle"><input type="checkbox" id="automatic-cycle" checked>Start Next Pomodoro Automatically</label>
</body>
</html>
