<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.runner.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1 id="pomodoroNum">Pomodoro #1</h1>

	<h1 id="runner"></h1>
	<button id="main-btn">Start</button>
	
	<br><br>
	<input type="text" id="pomodoro-length" placeholder="Set Pomodoro Length">
	<button id="set-pomodoro-length">Set</button>
	<br>
	<input type="text" id="break-length" placeholder="Set Break Length">
	<button id="set-break-length">Set</button>
</body>
</html>
