<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/custom.css">
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/jquery.runner.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="options">
	<a href="#" id="options-btn"><i class="fa fa-cog fa-3x"></i></a>
	<div id="options-panel" class="panel panel-primary options-panel text-right">
		<div class="panel-heading">Options</div>
		<div class="panel-body">
			<div class="form-group form-inline">
				<label for="pomodoro-length">Pomodoro: </label>
				<input type="text" class="form-control" id="pomodoro-length" placeholder="Set Pomodoro Length" value="25">
				<button class="btn btn-success" id="set-pomodoro-length">Set</button>
			</div>
			
			<div class="form-group form-inline">
				<label for="break-length">Break: </label>
				<input type="text" class="form-control" id="break-length" placeholder="Set Break Length" value="5">
				<button class="btn btn-success" id="set-break-length">Set</button>
			</div>
			
			<label><input type="checkbox" id="automatic-cycle" checked> Start Next Pomodoro Automatically</label>
		</div>
	</div>
</div>

<div class="container text-center">
		<h1 id="pomodoroNum">Pomodoro #1</h1>

		<h1 class="runner" id="runner"></h1>

		<div class="buttons" id="buttons">
			<button id="main-btn" class="btn btn-primary btn-lg">Start</button>
		</div>
	</div>
</body>
</html>
